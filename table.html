<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Links Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #007bff;
      padding: 10px;
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      display: flex;
      justify-content: flex-end;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      margin-left: 20px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .table-container {
      width: 90%;
      max-width: 1000px;
      margin: 100px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: left;
      word-wrap: break-word; /* Ensures long words break and do not overflow */
    }

    th {
      background-color: #28a745;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .form-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .form-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 12px;
        padding: 8px;
      }

      .table-container {
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      .navbar a {
        font-size: 14px;
        margin-left: 10px;
      }

      th, td {
        font-size: 10px;
        padding: 6px;
      }

      .table-container {
        padding: 5px;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navbar with Form Link -->
  <div class="navbar">
    <a href="form.html">Go Back to Form</a>
  </div>

  <!-- Table Container -->
  <div class="table-container">
    <h2>Saved Links</h2>
    <table>
      <thead>
        <tr>
          <th>URL Name</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Example</td>
          <td><a href="https://www.example.com/very-long-url-that-should-break-on-small-screens" target="_blank">https://www.example.com/very-long-url-that-should-break-on-small-screens</a></td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
    <a href="form.html" class="form-link">Go Back to Form</a>
  </div>

</body>
</html>
