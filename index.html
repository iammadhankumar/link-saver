<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Saver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Link Saver</h1>
        <div class="form-container">
            <input type="text" id="websiteName" placeholder="Enter website name" class="input-field">
            <input type="url" id="websiteURL" placeholder="Enter website URL" class="input-field">
            <button onclick="saveLink()" class="save-button">Save Link</button>
        </div>
        <div id="message" class="message"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
