<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Links from GitHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    .container {
      width: 90%;
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    table, th, td {
      border: 1px solid #ddd;
    }
    
    th, td {
      padding: 12px;
      text-align: left;
    }
    
    th {
      background-color: #007bff;
      color: white;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    @media (max-width: 600px) {
      th, td {
        display: block;
        width: 100%;
        box-sizing: border-box;
      }
      th {
        display: none;
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 45%;
        padding: 8px;
        font-weight: bold;
        background-color: #f9f9f9;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Links from GitHub Markdown</h2>
    <table id="links-table">
      <thead>
        <tr>
          <th>Link Name</th>
          <th>Link URL</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be added here dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const githubRepoOwner = 'your-github-username';
      const githubRepoName = 'your-repo-name';
      const markdownFilePath = './md/links.md'; // Path to your Markdown file in the repository

      try {
        const response = await fetch(`https://raw.githubusercontent.com/${githubRepoOwner}/${githubRepoName}/main/${markdownFilePath}`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const text = await response.text();
        const lines = text.split('\n');
        const links = lines.map(line => {
          const [name, url] = line.split('|');
          return { name, url };
        }).filter(link => link.name && link.url);

        const tableBody = document.querySelector('#links-table tbody');
        tableBody.innerHTML = ''; // Clear previous content
        
        links.forEach(link => {
          const row = document.createElement('tr');
          const nameCell = document.createElement('td');
          const urlCell = document.createElement('td');
          
          nameCell.textContent = link.name;
          urlCell.innerHTML = `<a href="${link.url}" target="_blank">${link.url}</a>`;
          
          row.appendChild(nameCell);
          row.appendChild(urlCell);
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching or parsing file:', error);
      }
    });
  </script>

</body>
</html>
