<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto; /* Allows table to adjust column widths */
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: left;
      word-wrap: break-word; /* Allows long words or URLs to break and fit within cells */
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Responsive design for mobile devices */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }

      tr {
        border: 1px solid #ddd;
        margin-bottom: 10px;
        background-color: #fff;
      }

      td {
        border: none;
        position: relative;
        padding-left: 50%;
        text-align: right;
        word-wrap: break-word; /* Breaks long URLs on small screens */
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 45%;
        padding: 8px;
        font-weight: bold;
        background-color: #f9f9f9;
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Link Manager</h2>
    <table id="links-table">
      <thead>
        <tr>
          <th>Link Name</th>
          <th>Link URL</th>
        </tr>
      </thead>
      <tbody>
        <!-- Links will be populated here -->
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const apiUrl = 'https://api.github.com/repos/iammadhankumar/link-saver/contents/md/links.md';

      try {
        const response = await fetch(apiUrl, {
          headers: {
            'Accept': 'application/vnd.github.v3.raw'
          }
        });
        if (!response.ok) {
          throw new Error(`Error fetching file: ${response.status}`);
        }

        const text = await response.text();
        const lines = text.split('\n');
        const tableBody = document.querySelector('#links-table tbody');
        tableBody.innerHTML = ''; // Clear previous content

        // Parse and add links to the table
        lines.forEach(line => {
          const [name, url] = line.split('|');
          if (name && url) {
            const row = document.createElement('tr');
            const nameCell = document.createElement('td');
            const urlCell = document.createElement('td');

            nameCell.textContent = name.trim();
            urlCell.innerHTML = `<a href="${url.trim()}" target="_blank">${url.trim()}</a>`;

            nameCell.setAttribute('data-label', 'Link Name');
            urlCell.setAttribute('data-label', 'Link URL');

            row.appendChild(nameCell);
            row.appendChild(urlCell);
            tableBody.appendChild(row);
          }
        });
      } catch (error) {
        console.error('Error fetching or parsing file:', error);
      }
    });
  </script>

</body>
</html>
