<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Table Tab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #007bff;
      padding: 10px;
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      display: flex;
      justify-content: flex-end;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      margin-left: 20px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
      margin: 100px auto;
    }

    .form-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-container label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }

    .form-container input[type="text"], 
    .form-container input[type="url"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- Top Navbar with Table Link -->
  <div class="navbar">
    <a href="table.html">View Saved Links</a>
  </div>

  <!-- Form Container -->
  <div class="form-container">
    <h2>Save Your Link</h2>
    <form action="/save-url" method="POST">
      <label for="url-name">URL Name</label>
      <input type="text" id="url-name" name="url-name" placeholder="Enter name of the URL" required>

      <label for="url">URL</label>
      <input type="url" id="url" name="url" placeholder="Enter the URL" required>

      <input type="submit" value="Save Link">
    </form>
  </div>

</body>
</html>
